<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9831806bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <button onclick="toast(suc)">Success</button>
        <button onclick="toast(er)">Error</button>
        <button onclick="toast(inv)">Invalid</button>
    </div>
    <div class="msgbox">

    </div>
    




    <script src="js.js"></script>
</body>
</html>
